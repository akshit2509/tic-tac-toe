<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ttt.css">
    </head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>

        <!-- <div class="controls">
            <input class="radio" type="radio" name="xPlayer" value="X">Player X
            <input class="radio" type="radio" name="oPlayer" value="O">Player O

        </div> -->

        <div class="boardContainer">
            <div class="row">
                <div data-cell-index="0" class="square cell"></div>
                <div data-cell-index="1" class="square cell"></div>
                <div data-cell-index="2" class="square cell"></div>
            </div>

            <div class="row">
                <div data-cell-index="3" class="square cell"></div>
                <div data-cell-index="4" class="square cell"></div>
                <div data-cell-index="5" class="square cell"></div>
            </div>

            <div class="row">
                <div data-cell-index="6" class="square cell"></div>
                <div data-cell-index="7" class="square cell"></div>
                <div data-cell-index="8" class="square cell"></div>
            </div>
            <h3 class="gameStatus"></h3>
            <button class="button restart">Reset</button>
        </div>
        <h6>Made By Akshit</h6>
    </div>

    <script src="./ttt.js"></script>
</body>

</html>
